# separate terms of service, privacy policy, and support
# documentation.

name: Swapsys PyPi Trusted Publishing

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write  # Required to allow uploading to PyPI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build --verbose  # Enable verbose output
    - name: Publish package via trusted publishing
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # No need to set the user or password fields when using trusted publishing
        repository_url: "https://upload.pypi.org/legacy/"  # Optional, defaults to PyPI
